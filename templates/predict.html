<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <!-- <link rel="stylesheet" href="Aastha\Aastha348\new\pridict.css"> -->
     <style>
       /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5; /* Light Grey Background */
    text-align: center;
}

/* Header Styles */
header {
    background-color: #28a745; /* Green Header */
    padding: 20px;
    color: white;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 28px;
}

/* Navigation Bar */
nav ul {
    list-style: none;
    padding: 0;
    margin-top: 10px;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Prediction Section */
.prediction-container {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    width: 50%;
    margin: 40px auto;
    text-align: left;
    animation: fadeIn 1s ease-in-out;
}

.prediction-container h2 {
    text-align: center;
    color: #28a745; /* Green Theme */
    font-size: 24px;
}

/* Form Styling */
form {
    margin-top: 20px;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
    font-size: 16px;
}

/* Input Fields */
input {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: 0.3s;
}

input:focus {
    border-color: #28a745;
    outline: none;
    box-shadow: 0px 0px 8px rgba(40, 167, 69, 0.5);
}

/* Submit Button */
button {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    margin-top: 15px;
    transition: 0.3s;
}

button:hover {
    background-color: #218838;
}

/* Prediction Result */
#predictionResult {
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    margin-top: 15px;
    color: #ff0000;
    animation: fadeIn 1s ease-in-out;
}

/* Fade-In Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .prediction-container {
        width: 90%;
        padding: 20px;
    }

    header h1 {
        font-size: 24px;
    }

    nav ul li {
        display: block;
        margin: 10px 0;
    }
}
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 90%;
    max-width: 600px;
    background: white;
    padding: 20px;
    margin: 50px auto;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #c71364;
}

label {
    font-weight: bold;
    display: block;
    margin: 10px 0 5px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

button:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
}
 
     </style>
</head>
<body>
    <header>
        <h1>Heart Disease Prediction</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="{{url_for(/predict)}}">Prediction</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="registration.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Heart Disease Risk Assessment</h1> 
        <form action ="{{url_for('predict')}}" method = "post">
            
            <label for="name">What is your Name?</label>
            <input type="text" name="name" placeholder="Enter name" required/>
        
            <label for="age">What is your age?</label>
            <input type="number" name="age" placeholder="Enter Age" min="0" max="120" required/>
        
            <label for="sex">What is your Gender?</label>
            <select id="gender" name="sex" required> 
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>
        
            <label for="smoke">Do you currently smoke cigarettes, e-cigarettes, or use tobacco products?</label>
            <select id="smoke" name="smoking_status" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        
            <label for="exercise">How many days a week do you engage in at least 30 minutes of moderate-intensity physical activity?</label>
            <input type="number" name="exercise_frequency" placeholder="Enter days (0-7)" min="0" max="7" required/>
        
            <label for="alcohol">How often do you consume alcoholic beverages?</label>
            <select id="alcohol" name="alcohol_consumption" required>
                <option value="0">Never</option>
                <option value="1">Rarely</option>
                <option value="2">Occasionally</option>
                <option value="3">Frequently</option>
                <option value="4">Daily</option>
            </select>
        
            <label for="diet">How would you describe your typical diet?</label>
            <select id="diet" name="diet" required>
                <option value="4">Healthy</option>
                <option value="3">Mostly Healthy</option>
                <option value="2">Mixed</option>
                <option value="1">Unhealthy</option>
                <option value="0">Mostly Unhealthy</option>
            </select>
        
            <label for="high_blood_pressure">Have you ever been diagnosed with high blood pressure?</label>
            <select id="high_blood_pressure" name="high_blood_pressure" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
                <option value="-1">Don't Know</option>
            </select>
        
            <label for="high_cholesterol">Have you ever been diagnosed with high cholesterol?</label>
            <select id="high_cholesterol" name="high_cholesterol" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
                <option value="-1">Don't Know</option>
            </select>
        
            <label for="diabetes">Have you ever been diagnosed with diabetes or pre-diabetes?</label>
            <select id="diabetes" name="diabetes" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
                <option value="-1">Don't Know</option>
            </select>
        
            <label for="heart_conditions">Has a doctor ever told you you have any heart conditions?</label>
            <select id="heart_conditions" name="heart_conditions" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
                <option value="-1">Don't Know</option>
            </select>
        
            <label for="family_history">Do you have a family history of heart disease?</label>
            <select id="family_history" name="family_history_heart_disease" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
                <option value="-1">Don't Know</option>
            </select>
        
            <label for="shortness_of_breath">Do you experience shortness of breath?</label>
            <select id="shortness_of_breath" name="shortness_of_breath" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
                <option value="-1">Don't Know</option>
            </select>
        
            <label for="palpitations">Do you experience heart palpitations?</label>
            <select id="palpitations" name="palpitations" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        
            <button type="submit" id="submit-btn">Submit</button>
        </form>
        </div>        
  

    <script src="Aastha\Aastha348\new\pridict.js"></script>
</body>
</html>
