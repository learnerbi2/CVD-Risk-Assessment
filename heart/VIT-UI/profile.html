<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile Page</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #4f59e3;
    color: white;
}

.container {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    padding: 10px;
    margin-left: 0px;
}

.profile-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

.profile-section .profile-image {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: rgb(23, 8, 8);
}

.profile-section .profile-name {
    margin-top: 10px;
    font-size: 24px;
}

.form-section {
    flex: 2;
    padding: 20px;
    background-color: #0e0505;
    border-radius: 10px;
}

.form-section h2 {
    color: #4285F4;
}

.form-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 15px;
}

.form-group label {
    flex-basis: 100%;
    font-size: 14px;
    color: #ccc;
}

.form-group input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #514e4e;
    color: white;
}

.form-section .save-button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.form-section .save-button:hover {
    background-color: #218838;
}

.feedback-section {
    margin-top: 20px;
}

.feedback-section h2 {
    color: #4285F4;
}

.feedback-section textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: white;
    resize: none;
}
    </style>

</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-image"></div>
            <div class="profile-name">Name</div>
        </div>
        <div class="form-section">
            <h1>Profile</h1>
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Full Name">
                    <input type="text" placeholder="E-mail Address">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Gender">
                    <input type="text" placeholder="Age">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Health-update">
                    <input type="text" placeholder="Status">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Country">
                    <input type="text" placeholder="State">
                    <input type="text" placeholder="City">
                </div>
                <button class="save-button">Save Profile</button>
            </form>
            <div class="feedback-section">
                <h1>Health-Detail</h1>
                <textarea placeholder="What About Uuuuuuuuuu............."></textarea>
            </div>
        </div>
    </div>
</body>
</html>
