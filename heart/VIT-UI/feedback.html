<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback Form</title>
   <style>
    body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #4e54c8, #8f94fb);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.form-container {
    background-color: rgba(0, 0, 0, 0.8);
    padding: 30px;
    margin-top: 90px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    width: 100%;
    max-width: 700px;
    max-height: 800px;
}

.form-container h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #4caf50;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
    color: #ddd;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: white;
    font-size: 14px;
}

.form-group input::placeholder,
.form-group textarea::placeholder {
    color: #aaa;
}

.form-group textarea {
    resize: none;
    height: 100px;
}

.form-group .rating {
    display: flex;
    justify-content: space-around;
}

.form-group .rating label {
    font-size: 18px;
    color: #fff;
}

.form-group .rating input {
    margin-right: 5px;
}

.submit-btn {
    display: block;
    width: 100%;
    padding: 12px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
}

.submit-btn:hover {
    background-color: #3e8e41;
}
   </style>
</head>
<body>
    <div class="form-container">
        <h1>Feedback Form</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Rating</label>
                <div class="rating">
                    <label><input type="radio" name="rating" value="1"> 1</label>
                    <label><input type="radio" name="rating" value="2"> 2</label>
                    <label><input type="radio" name="rating" value="3"> 3</label>
                    <label><input type="radio" name="rating" value="4"> 4</label>
                    <label><input type="radio" name="rating" value="5"> 5</label>
                </div>
            </div>

            <div class="form-group">
                <label for="suggestions">Suggestions for Improvement</label>
                <textarea id="suggestions" placeholder="Enter your suggestions here"></textarea>
            </div>

            <div class="form-group">
                <label for="recommendation">Would you recommend us?</label>
                <select id="recommendation" required>
                    <option value="">Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" placeholder="Enter additional comments here"></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
